<!DOCTYPE html>
<html lang="ko">
<head>

    <title>정갈한 투두 리스트</title>
    <link rel="stylesheet" href="./todolist00.css">
</head>
<body>
    <div class="todo-app">
        <h2 class="todo-app__title">My Tasks</h2>

        <ul id="todo-list" class="todo-app__list"></ul>
    </div>
    <script src="./todolist00.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>넥슨 회원로그인</title>
  <link rel="stylesheet" href="../style/common.css">
</head>
<body>
  <div class="logo">
    <img src="../resource/logo_nexon.png" alt="넥슨 로고">
    <a href="https://www.nexon.com" class="home"></a>
    <p class="otpMsg">
      <span>넥슨 ID/비밀번호 기록이 남지 않는 일회용 로그인!</span>
    </p>
    <div class="tab">
      <ul class="btn">
        <li class="nexonBtn">
          <button type="button">넥슨 ID 로그인</button>
        </li>
        <li class="otpBtn">
          <button type="button">일회용 로그인</button>
        </li>
        <li class="qrBtn">
          <button type="button">QR 로그인</button>
        </li>
      </ul>
    </div>
    <div>
      <p><strong>넥슨플레이>넥슨인증기>일회용로그인</strong>에서 8자리 숫자를 입력해주세요.</p>      
    </div>
  </div>
  <div class="pwd">
    <div class="fPw1">
      <input type="password" class="fPw" placeholder="4자리">
    </div>
    <div class="lPw1">
      <input type="password" class="lPw" placeholder="4자리">
    <div>
      <button class="loginbtn">
        <p>일회용 로그인</p>
      </button>
    </div>
    </div>
  </div>
  <div>
    <div class="guide">
      <h3>일회용 로그인 이용 가이드</h3>
      <a href="http://nexonplay.nexon.com/">넥슨플레이 안내></a>
    </div>
    <div class="guideList">
      <ol>
        <li>1. 넥슨플레이 앱을 실행시켜주세요.</li>
        <li>2. 메뉴 탭에서[넥슨인증기]메뉴를 클릭, [일회용 로그인]버튼을 클릭해주세요.</li>
        <li>3. 8자리 번호를 입력하고 로그인 버튼을 클릭해주세요.</li>
      </ol>
    </div>
  </div>
  <div class="footer">
    © NEXON Korea Corporation All Rights Reserved.
  </div>
  <div>

  </div>
</body>
</html>

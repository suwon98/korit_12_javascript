<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>쇼핑 리스트</title>
    <link rel="stylesheet" href="./01_shoppinglist.css">
</head>
<body>
    <div class="shopping-app">
    <h2 class="shopping-app__title">Shopping List</h2>
    
    <div class="shopping-app__budget-group">
        <label>나의 예산:</label>
        <div class="input-wrapper">
            <input type="number" id="budget-input" placeholder="예산 입력">
            <button class="clear-btn">&times;</button>
        </div>
        <span>원</span>
    </div>

    <div class="shopping-app__input-group">
        <div class="input-wrapper flex-3">
            <input type="text" id="shopping-input" placeholder="품목">
            <button class="clear-btn">&times;</button>
        </div>
        <div class="input-wrapper flex-2">
            <input type="number" id="price-input" placeholder="가격">
            <button class="clear-btn">&times;</button>
        </div>
        <div class="input-wrapper flex-1">
            <input type="number" id="count-input" placeholder="수량" value="1">
            <button class="clear-btn">&times;</button>
        </div>
        <button id="add-btn" class="shopping-app__add-btn">추가</button>
    </div>
    
    <ul id="shopping-list" class="shopping-app__list"></ul>

    <div class="shopping-app__summary">
        <p>전체 품목: <span id="total-count">0</span>개</p>
        <p id="total-price-container">총 합계: <span id="total-price">0</span>원</p>
        <p id="remaining-budget-container">남은 예산: <span id="remaining-budget">0</span>원</p>
    </div>
</div>
    <script src="./01_shoppinglist.js"></script>
</body>
</html>
